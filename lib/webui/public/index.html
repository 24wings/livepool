<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Pool Client App</title>
</head>
<body>
    Live Pool Client App
    <script src="/socket.io/socket.io.js"></script>
    <script>
    io = io.connect()
    // Emit ready event.
    io.emit('ready');
    // Listen for the talk event.
    io.on('talk', function(data) {
        alert(data.message)
    })
    </script>
</body>
</html>
